<body>

    <!-- -recoger 5 notas y mostrar promedio
    -usar input para recoger y mostrarrecoger una cantidad variable de notas y mostrar promedio de notas ingresadas -->
    <div class="container pt-5">
        <h1>Registro notas</h1>
        <br>
            <p>Escriba la nota correspondiente en cada espacio asignado y presione botón "Calcular Promedio".</p>
        <div><br>
        <form>
            <div class="container">
                <div class="input-group input-group-lg">
                    <span class="input-group-text">Nota 1°</span>
                    <input id="nota1" type="text" class="form-control">
                </div>
                <br> 
                <div class="input-group input-group-lg">
                    <span class="input-group-text">Nota 2°</span>
                    <input id="nota2" type="text" class="form-control">
                </div>
                <br> 
                <div class="input-group input-group-lg">
                    <span class="input-group-text">Nota 3°</span>
                    <input id="nota3" type="text" class="form-control">
                </div>
                <br> 
                <div class="input-group input-group-lg">
                    <span class="input-group-text">Nota 4°</span>
                    <input id="nota4" type="text" class="form-control">
                </div>
                <br> 
                <div class="input-group input-group-lg">
                    <span class="input-group-text">Nota 5°</span>
                    <input id="nota5" type="text" class="form-control">
                </div>
                <br>
                <br> 
                <button type="button" class="btn btn-dark" id="btnCalcularPromedio">Calcular Promedio</button> 
            </div>
        </form>  
        </div>
        <br>
        <br>
        <div class="container">
            <div class="input-group input-group-lg">
                <span class="input-group-text">Promedio</span>
                <input id="resultadoPromedio" type="text" class="form-control">
            </div>
        </div>
        <br>
        <br>
    </div>
